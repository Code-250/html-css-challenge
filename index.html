<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      type="https://fonts.google.com/specimen/Kumbh+Sans"
    />
  </head>
  <body>
    <div class="top-pattern"></div>
    <div class="container continer--narrow">
      <div class="top-layer">
        <img src="assets/image-victor.jpg" alt="profile-pic" />
      </div>
      <div class="bottom-layer">
        <div class="user-address">
          <span><strong>Victory Crest </strong>526</span>
          <p>London</p>
        </div>
        <hr />
        <div class="status-layer">
          <div class="followers">
            <h5>80K</h5>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h5>803K</h5>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h5>1.4K</h5>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
